<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    <link href="../styles/styleDuck.css" rel="stylesheet" />

<script src="../scripts/iDuck.js" defer></script>

  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>Hi there.</p>

    <div class="form">
      <label for="guessField">Type something: </label>
      <input type="number" required id="guessField" class="guessField">
      <input type="submit" value="Enter"  class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    

    <p id="homeButton"> <a href="../index.html"> home page </a>  </p> 



  </body>
</html>
